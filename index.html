<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmad Omran</title>
    <link rel="stylesheet" href="default.css" />
    <link id="theme-style" rel="stylesheet" type="text/css" href="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="s1">
      <div class="main-container">
        <div class="greeting-wrapper">
          <h1 id="Hi">Hi, I'm Ahmad Omran</h1>
        </div>

        <div class="intro-wrapper">
          <div class="nav-wrapper">
            <div class="dots-wrapper">
              <div id="dot-1" class="browser-dot"></div>
              <div id="dot-2" class="browser-dot"></div>
              <div id="dot-3" class="browser-dot"></div>
            </div>
            <ul id="navigation">
              <li><a href="mailto: aomran808@gmail.com">contact</a></li>
            </ul>
          </div>

          <div class="left-column">
            <img
              id="profile-pic"
              src="images\IMG_20210801_181129.jpg"
              alt="profile"
            />
            <h5 style="text-align: center; line-height: 0">
              Personalize Theme
            </h5>
            <div id="theme-options-wrapper">
              <div data-mode="light" id="light-mode" class="theme-dot"></div>
              <div data-mode="blue" id="blue-mode" class="theme-dot"></div>
              <div data-mode="green" id="green-mode" class="theme-dot"></div>
              <div data-mode="purple" id="purple-mode" class="theme-dot"></div>
            </div>
            <p id="settings-note">
              *Theme settings will be saved for <br />your next visit
            </p>
          </div>

          <div class="right-column">
            <div id="preview-shadow">
              <div id="preview">
                <div id="corner-tl" class="corner"></div>
                <div id="corner-tr" class="corner"></div>

                <h3>What I Do</h3>
                <p>I'm a Junior Web Developer</p>
                <a href="./Ahmad_Omran_Resume.pdf" download>
                  <button class="glow-on-hover">Download CV</button>
                </a>
                
                <div id="corner-bl" class="corner"></div>
                <div id="corner-br" class="corner"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="s2">
      <div class="main-container">
        <div class="info-wrapper">
          <div class="skills">
            <div class="skills-title">
              <h3>Skills</h3>
            </div>
            <div class="front-end">
              <p id="front-title">Front End</p>
              <div class="icons">
                <img
                  class="icon"
                  src="images\512px-HTML5_logo_and_wordmark.svg.png"
                  alt="icon"
                />
                <img
                  class="icon"
                  src="images\pngaaa.com-5331509.png"
                  alt="icon"
                />
                <img
                  class="icon"
                  src="images\java-script-js-logo-ACF4AE5082-seeklogo.com.png"
                  alt="icon"
                />
                <img class="icon" src="images\seeklogo.com.png" alt="icon" />
              </div>
            </div>
            <div class="back-end">
              <p id="back-title">Back End</p>
              <div class="icons">
                <img
                  class="icon"
                  src="images\python-logo-C50EED1930-seeklogo.com.png"
                  alt="icon"
                />
                <img
                  class="icon"
                  style="margin-bottom: 0"
                  src="images\flask-logo-44C507ABB7-seeklogo.com.png"
                  alt="icon"
                />
                <img
                  class="icon"
                  style="width: 75%; height: 175px; margin: 0 auto"
                  src="images\postgresql-logo-6DBC096ED4-seeklogo.com.png"
                  alt="icon"
                />
                <img
                  class="icon"
                  id="node"
                  style="margin-top: 0; margin-bottom: 30px"
                  src="images\nodejs-logo-D26404F360-seeklogo.com.png"
                  alt="icon"
                />
              </div>
            </div>
          </div>

          <div class="projects">
            <div class="projects-title">
              <h3>Projects</h3>
            </div>
            <div class="project-container">
              <div id="images-container">
              <p id="artist"><strong>Fyyur: Artist Booking Site</strong></p>
              <div class="fyyur-container">
                
                  <div><img class="fyyur" src="images\Fyyur.jpg" alt="project image"
                /></div>
               
              
              <div><img src="images\fyyur2.png" alt="fyyur" class="fyyur"></div>
              <p id="go-to"><a href="https://github.com/aomran808/fyyur" target="_blank">Go to Github Repo</a></p>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>

   
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
